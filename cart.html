<script>
         //toggling menu bar
 let bars =document.querySelector('.fa-bars');
 let menu = document.querySelector('.menulist');

 bars.addEventListener('click',(e)=>{

    menu.classList.toggle("menuToggle");

 })


function showCart() {

    const Tbody = document.querySelector('#cart-item');
    const emptyCartMessage = document.getElementById('emptyCartMessage');
    // Retrieve the product in the localstorage

    const name =localStorage.getItem('name');
    const price =localStorage.getItem('price');
    const image =localStorage.getItem('Image');
    
    if (name&&price&&image) {
        
        emptyCartMessage.textContent = "";

const row = document.createElement('tr');



 const imageCell=document.createElement('td');
 const img =document.createElement('img');
img.src=image;

img.style.width='50px';
imageCell.appendChild(img)
row.appendChild(imageCell);

 const nameCell=document.createElement('td');
nameCell.textContent=name;
row.appendChild(nameCell);

 const priceCell=document.createElement('td');
priceCell.textContent=`GHS${price}`;
row.appendChild(priceCell);

// created a quantity input
const quantityCell =document.createElement('td');
const quantityInput =document.createElement('input');
quantityInput.placeholder="input quantity"
const total =document.querySelector('.total');





// compute the total
quantityInput.addEventListener('keyup',()=>{


total.textContent=`Total:GHS${quantityInput.value*parseFloat(price).toFixed(2)}.00`;

})




quantityCell.appendChild(quantityInput);
row.appendChild(quantityCell);

// emptying the cart
let deleteKey=document.querySelector('.delete');
deleteKey.addEventListener('click',()=>{
 const table =document.querySelector('.table');

 row.remove();
 localStorage.removeItem('name');
      localStorage.removeItem('price');
      localStorage.removeItem('size');
      localStorage.removeItem('Image');

     
        emptyCartMessage.textContent = "Your cart is empty!";
     

})

// append the row to the table body
Tbody.appendChild(row)

// proceeding to checkout
const checkout =document.querySelector('.checkout');
checkout.addEventListener('click',()=>{

    // checking if the quantity value is not empty
if (quantityInput.value.trim()==="") {
    alert(`Enter the number of ${name} you are buying`);
}else{

window.location.href='checkout.html';

// adding the quantity and total to the local storage
localStorage.setItem('quantity',quantityInput.value);
localStorage.setItem('total',total.textContent);

}

})

}else{
 // Display an empty cart message
 emptyCartMessage.textContent = "Your cart is empty!";

}




}
window.onload=showCart();



</script>
